<!doctype html>
<html>
  <head>
  	<link rel="stylesheet" href="style.css">
  	<script src="https://kit.fontawesome.com/a21ad4475e.js"></script>
    <title>Marie D'Angelo - Digital Pioneer</title>
  </head>
  <body>
  	<header>
  		<div class="main-header">
  			<h1>Marie D'Angelo</h1>
  			<h2>Digital Pioneer, Creative Problem Solver</h2>
  		</div>
  		<nav class="main-nav">
  			<a href="index.html">Go Back</a>
  		</nav>
  		
  	</header>
  	<main class="main-contact">
  		
    <section id="contact">
      <form laction="http://marieiscool.com" method="GET">

        <fieldset>
          <legend>Hit Me Up!</legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name">
          <br>
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" placeholder="name@gmail.com">
          <br>
          <label for="Phone">Phone Number</label>
          <input type="phone-number" id="phone-number" name="user_phone_number">
          <p>
            <legend>What's this about?</legend>
            <label>Services</label>
            <br>
            <input type="checkbox" id="consulting" value="consulting" name="user_interests">
            <label for="consulting">Consulting</label>
            <br>
            <input type="checkbox" id="coaching" value="coaching" name="user_interests">
            <label for="coaching">Coaching</label>
            <br>
            <input type="checkbox" id="strategy" value="strategy" name="user_interests">
            <label for="strategy">Strategy</label>

            <fieldset>
              <legend>Give me the deets!</legend>
              <label for="message">Tell me about your struggles and goals</label>
              <br>
              <textarea id="message" name="user_message"></textarea>
            </fieldset>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

      </form>
    </section>
  </main>

   <footer id="footer">

      <a href="http://wwww.therawaura.com" alt="The Raw Aura Logo" target="_blank"><img src="images/the-raw-aura-logo.png"></a>
    </nav>
  </footer>
</body>

</html>
